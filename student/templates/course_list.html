<!-- course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
    background-color: #0d3358;
    overflow: hidden;
    text-align: right;
    padding: 10px 0; /* Adjust the padding to remove the space */
    margin: 0;
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
}

        .navbar-link {
            display: inline-block;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-bottom: none;
        }

        h1 {
            text-align: center;
            margin-top: 70px; /* Add margin to create space below the navbar */
        }

        .course-card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 10px; /* Adjust margin to add space between cards */
            position: relative; 
            text-align: center;
            display: flex; /* Use flexbox for card layout */
            flex-direction: column; /* Stack elements vertically */
            justify-content: space-between; /* Distribute space between elements */
            height: 100%; /* Ensure cards are equal in height */
        }

        .course-card .card-body {
            flex-grow: 1; /* Let card body grow to fill remaining space */
        }

        .course-image {
            width: 100%;
            height: auto; /* Allow image height to adjust based on width */
            object-fit: cover; 
            padding: 10px; 
        }

        .course-info {
            padding: 20px;
            padding-top: 10px; 
        }

        .view-button {
            background-color: #0d3358;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px; /* Adjust margin to push button slightly up */
        }

        .view-button:hover {
            background-color: #083454;
        }

        .row.row-cols-1.row-cols-md-4 > .col {
            padding-bottom: 20px; /* Add padding between rows */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-link">Home</a>
        <a href="{% url 'course_list' %}" class="navbar-link">Educational Resources</a>
        <a href="#" class="navbar-link">Community Engagement</a>
        <a href="#" class="navbar-link">Feedback</a>
    </nav>

    <h1>Course List</h1>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-4"> <!-- Four cards per row on medium screens -->
            {% for course in courses %}
            <div class="col">
                <div class="card course-card">
                    {% if course.image %}
                    <img src="{{ course.image.url }}" alt="{{ course.name }}" class="card-img-top course-image">
                    {% else %}
                    <div class="course-image">No Image</div>
                    {% endif %}
                    <div class="card-body course-info">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.duration }}</p>
                    </div>
                    <a href="{% url 'course_details' course.name %}" class="view-button">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
